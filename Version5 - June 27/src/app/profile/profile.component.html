<div class="bg">
  <div class="page">
<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row"*ngIf = "displayDetails" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <button type="submit" class="profile-edit-btn" (click) = "editProfile()">Edit Profile</button>
        </div>
    </div>
    <div class="row"><br></div>
    <div class="row" *ngIf = "displayDetails" style="color: whitesmoke; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 25px">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-2">
                    <label>Name: </label>
                </div>
                <div class="col-md-10">
                    <p>{{userDetails?.name}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label>Email: </label>
                </div>
                <div class="col-md-10">
                    <p>{{userDetails?.email}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label>Phone: </label>
                </div>
                <div class="col-md-10">
                    <p>{{userDetails?.phone}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label>Selected Genres:   </label>
                </div>
                <div class="col-md-9">
                    <p>{{genreDetails?.G1}},  {{genreDetails?.G2}},   {{genreDetails?.G3}}</p>
                    <p>{{genreDetails?.G4}},  {{genreDetails?.G5}}   </p>
                </div>
            </div>
        </div>
        
                
    </div>
    <div class="row" *ngIf = "displayform" style="color: whitesmoke; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 15px">
            <div class="col-md-2"></div>
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-2">
                        <label>Name</label>
                    </div>
                    <div class="col-md-10">
                        <input placeholder="Enter name" type="text" #name>
                        &nbsp;
                        <button type = "button" (click) = "getName(name.value)"><span class="glyphicon glyphicon-ok"></span></button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2">
                        <label>Email</label>
                    </div>
                    <div class="col-md-10">
                        <input placeholder="Enter email" type="text" #email>
                        &nbsp;
                        <!-- <input type="submit"> -->
                        <button type = "button" (click) = "getEmail(email.value)"><span class="glyphicon glyphicon-ok"></span></button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2">
                        <label>Phone</label>
                    </div>
                    <div class="col-md-10">
                        <input placeholder="Enter phone number" type="text" #phone>
                        &nbsp;
                        <button type = "button" (click) = "getPhone(phone.value)"><span class="glyphicon glyphicon-ok"></span></button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2">
                        <label>Selected Genres:</label>
                    </div>
                    <div class="col-md-10">
                        <h4>Select upto 5 only</h4>
                        <div class="grid-container">
                            <div *ngFor = "let i of genres">
                                <input type="checkbox" (change)="updateGeners(i, $event)"> {{i}} <br>
                            </div>
                            <!-- <div>
                                <input type="checkbox">Action<br>
                            </div>
                            <div>
                                <input type="checkbox">Action<br>
                            </div> -->
                        </div>
                    </div>
                    
                </div>
                <div class = "row">
                    <div class="col-md-7">

                    </div>
                    <div class="col-md-5">
                        <button type = "button" (click) = "getGeners()"><span class="glyphicon glyphicon-ok"></span></button>
                    </div>
                    
                </div>
            </div>
    </div>
</div>
