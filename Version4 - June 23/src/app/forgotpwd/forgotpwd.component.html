<div class = "container-fluid" style = "background: linear-gradient(to bottom right, #33ccff 0%, #ff99cc 100%);min-height: 100vh">
    <div class="card" style = "padding-top: 2%; width:480px; margin-top: 5%; background: white;padding-left: 2%;padding-right: 2%" *ngIf = "!submited"> 
        <div class="card-header">
            <span style = "font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 35px">Forgot password</span>
            <br>
            <span style = "font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px;color: grey">You can reset your password here</span>
        </div>
        <br><br>
        <div class="card-body">
            <form [formGroup] = "reset" class = "box">
              <div class="form-group">
                <label><i class="fas fa-user" style='font-size:24px;color: gray'></i> </label>
                <input type="text" style="width: 85%" class="form-control" formControlName = "username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Email/Phone Number" #username>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required" style="color: red; text-align: center; font-family: cursive">Phone number/Email is required</div>
                </div>  
              </div>
              <br>
              <div class="form-group">
                  <label class = "content"><i class="fa fa-lock" style="font-size:28px;color: gray"></i></label>
                  <input style="width: 85%"   placeholder="Password" type="password" formControlName ="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" #pwd/>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required" style="color: red; text-align: center; font-family: cursive">Password is required</div>
                      <div *ngIf="f.password.errors.minlength" style="color: red; text-align: center; font-family: cursive">Password must be at least 6 characters</div>
                  </div>
              </div>
              <br>
              <div class="form-group">
                  <label class = "content"><i class="fa fa-lock" style="font-size:28px;color: gray"></i></label>
                  <input style="width: 85%"  placeholder="Password again" type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                  <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                      <div *ngIf="f.confirmPassword.errors.required" style="color: red; text-align: center; font-family: cursive">Confirm Password is required</div>
                      <div *ngIf="f.confirmPassword.errors.mustMatch" style="color: red; text-align: center; font-family: cursive">Passwords must match</div>
                  </div>
              </div>
              <div class="card-footer">
                  <button type="submit" class="btn btn-primary" id = "block"  (click) = "check(username.value,pwd.value)"> RESET PASSWORD</button>
                  <br>
                  <br>
                  <a href="/login" style="color: blue; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 18px;text-decoration: none">Login</a>
                  <a href="/signup" style="color: blue; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size: 18px; float: right;text-decoration: none">Register</a>
                     
              </div>
            </form>
        </div> 
      </div>
  </div>
