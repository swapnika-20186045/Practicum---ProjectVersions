<div class="container-fluid">
  <div class = "jumbotron-fluid">
    <div class = "row">
      <div class = "col-sm-7">
          <img src="http://timcalkins.com/wp-content/uploads/2018/04/Books-Photo-1.jpg" alt="book_img" class="img-responsive">
      </div>
      <div class="col-sm-5">
        <div class="card">
            <div class="row" style = "padding: 10px 25px">
                <div class = "row">
                <h1 style="text-align: center">Sign up</h1>
                </div>
                <br>
                <form [formGroup]="registerForm" >
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName ="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" #name/>
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required" style="color: red">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone number</label>
                        <input type="text" formControlName ="phnum" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phnum.errors }" #phnum/>
                        <div *ngIf="submitted && f.phnum.errors" class="invalid-feedback">
                            <div *ngIf="f.phnum.errors.required" style="color: red">Phone number is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName ="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" #email/>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required" style="color: red">Email is required</div>
                            <div *ngIf="f.email.errors.email" style="color: red">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName ="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" #pwd/>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required" style="color: red">Password is required</div>
                            <div *ngIf="f.password.errors.minlength" style="color: red">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.confirmPassword.errors.required" style="color: red">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch" style="color: red">Passwords must match</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type = "submit" class="btn btn-primary" (click) ="submit(name.value,phnum.value,email.value,pwd.value)">Register</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
</div>
